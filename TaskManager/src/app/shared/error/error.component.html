<div class="container-fixed mb-3">
    <nav class="navbar navbar-dark header">
        <div class="container-fluid">
            <h5 class="navbar-brand">Error</h5>
            <button class="btn btn btn-outline-light bi bi-arrow-clockwise ms-auto" (click)="onReload()"></button>
        </div>
    </nav>
</div>
<div class="container-fluid">
    <div class="p-3 text-danger-emphasis bg-danger-subtle border border-danger-subtle card">
        <div class="d-flex align-items-center" style="height: 32px;">
            <div *ngIf="auto_refresh">Error occured, automatic reload in {{ counter_seconds }} s.</div>
            <div *ngIf="!auto_refresh">Error occured, reload the page.</div>
            <button *ngIf="auto_refresh" class="btn btn btn-outline-dark bi bi-x-lg ms-auto" (click)="onCancel()"></button>
        </div>
    </div>
</div>
