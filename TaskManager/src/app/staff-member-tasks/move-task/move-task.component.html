<div class="position-fixed top-50 start-50 translate-middle container-fluid background-block"></div>
<div class="position-fixed top-50 start-50 translate-middle container">
    <div class="row mb-1">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="searchForm" (ngSubmit)="onSubmitSearchForm()">
                        <div class="form-floating mb-1">
                            <input type="text" class="form-control" id="name" placeholder="name" formControlName="searchText">
                            <label for="name">Wyszukaj pracownika:</label>
                        </div>
                        <div class="row-fluid mb-1">
                            <button type="submit" class="btn btn-primary col-3" [disabled]="!searchForm.valid">Szukaj</button>
                        </div>
                    </form>
                    <div class="row mb-1">
                        <div class="col">Wynik wyszukiwania:</div>
                    </div>
                    <div class="overflow-y-auto" style="height: 150px;">
                        <app-search-result
                        *ngFor="let staff_member_searched of staff_list_searched"
                        [staff_member_searched]="staff_member_searched"
                        [picked_staff_member]="picked_staff_member">
                        </app-search-result>
                    </div>
                    <form [formGroup]="moveForm" (ngSubmit)="onSubmitMoveForm()">
                        <div class="row mb-3">
                            <div class="col-5">
                                Wybrano pracownika:
                            </div>
                            <div class="col fw-bold">
                                {{picked_staff_member ? picked_staff_member.name + " " + picked_staff_member.surname : ""}}
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label class="col-5">Nowy status zadania:</label>
                            <div class="col-7">
                                <select class="form-select" formControlName="status">
                                    <option [value]="TASK_NOT_STARTED_STATUS" [selected]="task.status === TASK_NOT_STARTED_STATUS">{{ TASK_NOT_STARTED_STATUS }}</option>
                                    <option [value]="TASK_IN_PROGRESS_STATUS" [selected]="task.status === TASK_IN_PROGRESS_STATUS">{{ TASK_IN_PROGRESS_STATUS }}</option>
                                    <option [value]="TASK_FINISHED_STATUS" [selected]="task.status === TASK_FINISHED_STATUS">{{ TASK_FINISHED_STATUS }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <button type="submit" class="btn btn-success col-6" [disabled]="!picked_staff_member">Zatwierd≈∫ przeniesienie</button>
                            <button type="button" class="btn btn-danger col-3" (click)="onCancel()">Anuluj</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
